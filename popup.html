<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Picker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>CSS Picker</h1>
    <button id="pick-btn">Pick Element</button>
    <div class="output-area">
      <label for="css-output">Extracted CSS/HTML:</label>
      <textarea id="css-output" readonly placeholder="Output will appear here..."></textarea>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
