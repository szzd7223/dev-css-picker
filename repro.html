<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Repro</title>
    <style>
        .grid-container {
            display: grid;
            width: 300px;
            height: 300px;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            grid-auto-flow: row;
            gap: 10px;
            background: #f0f0f0;
        }
        .item {
            background: #3b82f6;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="target" class="grid-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
    </div>
    <button id="btn-col" onclick="document.getElementById('target').style.gridAutoFlow = 'column'">Set Column Flow</button>
    <div id="output"></div>
    <script>
        function logStyles() {
            const el = document.getElementById('target');
            const style = window.getComputedStyle(el);
            const data = {
                flow: style.gridAutoFlow,
                cols: style.gridTemplateColumns,
                rows: style.gridTemplateRows
            };
            document.getElementById('output').textContent = JSON.stringify(data);
            return data;
        }
    </script>
</body>
</html>
